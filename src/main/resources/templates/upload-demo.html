<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Upload file</h1>
<img src="" alt="" id="preview" class="preview">
<ul id="list_upload">
</ul>
<button id="upload_widget" class="cloudinary-button">Get File</button>
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script type="text/javascript">
    var myWidget = cloudinary.createUploadWidget(
        {
            cloudName: 'ansg',
            uploadPreset: 'dhiefvbh'
        },
        (error, result) => {
        if (!error && result && result.event === "success") {
        // document.getElementById("preview").src = result.info.secure_url;
        var ul = document.getElementById("list_upload");
        el = document.createElement('li');
        el.innerHTML = result.info.secure_url;
        document.getElementById('list_upload').appendChild(el);
        console.log('Done! Here is the image info: ', result.info);
    }
    }
    )
    document.getElementById("upload_widget").addEventListener("click", function(){
        myWidget.open();
    }, false);
</script>
</body>
</html>
