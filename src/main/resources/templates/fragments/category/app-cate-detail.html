<div th:fragment="top-detail">
    <div class="featured-cover" style="background-image:url(https://yycdn.truyenyy.com/media/genre_cover/bg05.jpeg)">
        <div class="container">
            <h1 th:text="${category.name}" class="text-center display-3"></h1>
        </div>
    </div>
    <div class="novel-list mt-4">
        <div class="main-col">
            <ul class="top-books">
                <li id="gt-1008531" th:each="st : ${storySet}">
                    <div class="inner">
                        <div class="book-shadow"></div>
                        <div class="img-box">
                            <a th:href="@{/story/{id}(id=${st.id})}">
                                <img  alt="Chuế Tuế" class="lazy loaded" th:src="${st.thubnail_file}" data-was-processed="true">
                            </a>
                        </div>
                        <a th:href="@{/story/{id}(id=${st.id})}" title=""><h3 th:text="${st.title}" class="line-clamp line-clamp-2"></a></h3>
                        <span style="font-size: 15px; color: #a71d2a" th:text="${category.name}" class="xleft"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="sidebar-col" style="height: 315.5px; overflow: hidden;">
            <div class="card height-max">
                <article class="card-body page-excerpt lead"><p style="font-size: 12px" th:text="${category.description}"></p></article>
            </div>
        </div>
    </div>
</div>
