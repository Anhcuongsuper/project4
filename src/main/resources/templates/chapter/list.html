<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chapter List</h1>
<div>
    <ul>
        <li th:each="chapter : ${listChapter}">
            <a th:href="@{'/chapter/' + ${chapter.id}}"><span th:text="${chapter.title}"></span></a>
        </li>
    </ul>

</div>
</body>
</html>
