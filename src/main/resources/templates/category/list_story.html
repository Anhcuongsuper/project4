<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách truyện trong danh mục <span th:text="${category.name}"></span></h1>
<div class="content table-responsive table-full-width">
    <table class="table table-striped">
        <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th></th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="story : ${storySet}">
            <td th:text="${story.title}"></td>
            <td th:text="${story.director}"></td>
            <td><a th:href="@{/story/{id}(id=${story.id})}" class="btn btn-primary">View</a></td>
            <td><a th:href="@{'/story/' + ${story.id}}" class="btn btn-default">Edit</a></td>
            <td><a th:href="@{'/story/delete/' + ${story.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
