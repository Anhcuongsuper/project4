<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm thể loại truyện</title>
    <link th:href="@{../css/desktop-base.11d940c6.css}" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
            margin-left: 100px;
            padding-bottom: 40px;
            height: auto;
        }
    </style>
</head>
<body>
<div th:replace="fragments/app-index ::top-page"></div>
<div th:replace="fragments/app-index ::menu-page"></div>
<h2>Thể loại truyện mà bạn muốn thêm</h2>
<form th:action="@{/category/create}" method="post" th:object="${category}">
    <div class="form-group row">
        <label for="storyTitle" class="col-sm-3 col-form-label">Tên thể loại</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="storyTitle" th:field="*{name}" placeholder="Mời nhập tên">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title
            Error</span>
        </div>
        <label for="storyTitle" class="col-sm-3 col-form-label">Mô tả</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="storyTitle" th:field="*{description}" placeholder="Mô tả">
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Title
            Error</span>
        </div>
        <label for="storyTitle" class="col-sm-3 col-form-label">Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="storyTitle" th:field="*{code}" placeholder="Mời tả">
            <span class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Title
            Error</span>
        </div>
        <label for="storyTitle" class="col-sm-3 col-form-label">Icon</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="storyTitle" th:field="*{icon}" placeholder="Mô tả">
            <span class="error" th:if="${#fields.hasErrors('icon')}" th:errors="*{icon}">Title
            Error</span>
        </div>
        <div class="col-sm-3 col-form-label">
            <input type="submit" value="Submit" class="btn btn-danger"/>
        </div>
    </div>
</form>
<div th:replace="fragments/app-index ::footer"></div>
</body>
</html>
