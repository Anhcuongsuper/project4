<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm thể loại truyện</title>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../css/bootstrap-responsive.css}" rel="stylesheet">
    <link th:href="@{../css/yamm.css}" rel="stylesheet">
    <link th:href="@{../css/style.css}" rel="stylesheet">
    <link th:href="@{../css/chosen.css}" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{../img/favicon.png}"/>
    <link href="https://plus.google.com/103281900225927837176/" rel="author">
    <script th:src="@{../js/jquery-1.12.4.js}"></script>
    <script th:src="@{../js/chosen.jquery.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{../js/csrf.js}"></script>
    <style>
        body {
            margin-left: 100px;
            padding-top: 60px;
            padding-bottom: 40px;
            height: auto;
        }
    </style>
</head>
<body>
<h2>Thể loại truyện mà bạn muốn thêm</h2>
<form th:action="@{/category/create}" method="post" th:object="${category}">
    <div class="form-group row">
        <label for="storyTitle" class="col-sm-2 col-form-label">Tên thể loại</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="storyTitle" th:field="*{name}" placeholder="Mời nhập tên">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title
            Error</span>
        </div>
        <label for="storyTitle" class="col-sm-2 col-form-label">Mô tả</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="storyTitle" th:field="*{description}" placeholder="Mô tả">
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Title
            Error</span>
        </div>
        <label for="storyTitle" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="storyTitle" th:field="*{code}" placeholder="Mời tả">
            <span class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Title
            Error</span>
        </div>
    <div>
        <input type="submit" value="Submit" class="btn-danger"/>
    </div>
</form>
</body>
</html>
