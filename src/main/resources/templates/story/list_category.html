<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách danh mục của truyên <span th:text="${story.title}"></span></h1>
<div class="content table-responsive table-full-width">
    <table class="table table-striped">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Code</th>
        <th></th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="category : ${categorySet}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td th:text="${category.code}"></td>
            <td><a th:href="@{/category/{id}(id=${category.id})}" class="btn btn-primary">View</a></td>
            <td><a th:href="@{'/category/' + ${category.id}}" class="btn btn-default">Edit</a></td>
            <td><a th:href="@{'/category/delete/' + ${category.id}}" onclick="return confirm('Xác nhận xóa')"
                   class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
